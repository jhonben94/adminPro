<div class="input-group">
    <span class="input-group-btn">
      <button 
      (click)="cambiarValor(-5)"
       class="btn btn-secondary" type="button">
        <i class="fa fa-minus">
        </i>
      </button>
    </span>
    <input #txtPorcentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
      <button
      (click)="cambiarValor(5)"
       class="btn btn-secondary" type="button">
          <i class="fa fa-plus">
            </i>
      </button>
    </span>
</div>
